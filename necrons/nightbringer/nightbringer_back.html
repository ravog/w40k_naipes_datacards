<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8">
    <title>Back MTG W40K Data Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Styles  -->
    <link rel="stylesheet" href="../styles/index_my.css">
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <div class="card">
      <div class="card_frame">
        <div class="card_back_header">
          <div class="weapons_back_name">
            Weapons
          </div>
        </div>
        <div class="weapon heading ranged necron_green">
          <div class="center label">RANGED</div>
          <div class="center label">R</div>
          <div class="center label">A</div>
          <div class="center label">BS</div>
          <div class="center label">S</div>
          <div class="center label">AP</div>
          <div class="center label">D</div>
        </div>
        <div class="weapon_profile">
          <div class="odd weapon">
            <div class="left weapon_name_value">
              Gaze of death
            </div>
            <div class="center value">18"</div>
            <div class="center value">D3</div>
            <div class="center value">2+</div>
            <div class="center value">12</div>
            <div class="center value">-2</div>
            <div class="center value">D6+3</div>
          </div>
        </div>

        <div class="weapon heading melee necron_green">
          <div class="center label">MELEE</div>
          <div class="center label">R</div>
          <div class="center label">A</div>
          <div class="center label">BS</div>
          <div class="center label">S</div>
          <div class="center label">AP</div>
          <div class="center label">D</div>
        </div>
        <div class="weapon_profile">
          <div class="odd weapon">
            <div class="left weapon_name_value">
              > Scythe of NB – strike
              <div class="description necron_font_green">DEVASTATING WOUNDS</div>
            </div>
            <div id="ws" class="icon" title='Weapon Skill'></div>
            <div class="center value">6</div>
            <div class="center value">2+</div>
            <div class="center value">14</div>
            <div class="center value">-4</div>
            <div class="center value">D6+2</div>
          </div>
          <div class="even weapon">
            <div class="left weapon_name_value">> Scythe of NB - sweep</div>
            <div id="ws" class="icon" title='Weapon Skill'></div>
            <div class="center value">14</div>
            <div class="center value">2+</div>
            <div class="center value">8</div>
            <div class="center value">-2</div>
            <div class="center value">2</div>
          </div>
        </div>
        <div class="card_back_composition">
          <div class="weapons_back_name">
            UNIT COMPOSITION
          </div>
        </div>
        <div class="composition_description">
          <b>1 C’tan Shard of the Nightbringer</b><br>
          <div class="composition_description_weapon_list">
            <b>with: </b>Gaze of death; Scythe of the Nightbringer.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
